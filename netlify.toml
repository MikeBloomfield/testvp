# Redirect with a 301
[[redirects]]
from = "/ru"
to = "/"
status = 301

[[redirects]]
from = "/ru/portfolio"
to = "/portfolio"
status = 301

[[redirects]]
from = "/ru/faq"
to = "/faq"
status = 301

[[redirects]]
from = "/ru/about"
to = "/about"
status = 301

[[redirects]]
from = "/ru/our-values"
to = "/our-values"
status = 301

[[redirects]]
from = "/ru/reviews"
to = "/reviews"
status = 301

# Редирект для головної сторінки (без зайвих слешів)
[[redirects]]
  from = "^//+/?$"
  to = "/"
  status = 301
  force = true

# Редирект для всіх інших сторінок із зайвими слешами
[[redirects]]
  from = "^(/[^/]*?)//+"
  to = "/:splat"
  status = 301
  force = true



