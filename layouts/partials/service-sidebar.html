<aside class="sidebar inline-gap {{ .className }}">
    <div class="small-container">
        <h1 class="sidebar-title">{{ .title }}</h1>
        <figure>
            <blockquote class="sidebar-blockquote">
                {{ .quote }}
            </blockquote>
            <figcaption class="sidebar-author">
                <cite>{{ .author }}</cite>
            </figcaption>
        </figure>
    </div>
</aside>
